<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey form</title>
  </head>
  <body>
    <h1 class="head">A simple survey form</h1>
    <p class="para">Thank you for taking the time for improving us</p>
    <div class="form-div">
      <form action="">
        <div class="form-fills">
          <div class="names">
            <div>
              <label for="fname">First name</label>
              <input
                id="fname"
                name="fname"
                type="text"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div>
              <label for="lname">Last name</label>
              <input
                id="lname"
                name="lname"
                type="text"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label for="age">Age</label>
            <input
              id="age"
              name="age"
              type="number"
              max="100"
              min="0"
              placeholder="Enter your age"
              required
            />
          </div>
          <div>
            <label for="role">What is your current role?</label>
            <select name="role" id="role">
              <option value="student">Student</option>
              <option value="software_engineer">Software engineer</option>
              <option value="intern">Intern</option>
              <option value="full-time_job">Full-time job</option>
              <option value="learner">Learner</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <p>Would you recommend FreeCodeCamp to anyone?</p>

            <label class="radios" for="rec-1"
              ><input type="radio" id="rec-1" name="rec" value="yes" />
              Yes</label
            >

            <label class="radios" for="rec-2"
              ><input type="radio" id="rec-2" name="rec" value="maybe" />
              Maybe</label
            >

            <label class="radios" for="rec-3"
              ><input type="radio" id="rec-3" name="rec" value="no" /> No</label
            >
          </div>
          <div>
            <p>What would you like to see improved?</p>

            <label class="checks" for="check-1"
              ><input
                type="checkbox"
                id="check-1"
                name="chk"
                value="front-end"
              />
              Front-end projects</label
            >

            <label class="checks" for="check-2"
              ><input
                type="checkbox"
                id="check-2"
                name="chk"
                value="back-end"
              />
              Back-end projects</label
            >

            <label class="checks" for="check-3"
              ><input
                type="checkbox"
                id="check-3"
                name="chk"
                value="challenges"
              />
              Challenges</label
            >
          </div>
          <div class="comms">
            <label for="comments">Any comments or suggestions?</label>
            <textarea
              name="comments"
              id="comments"
              rows="8"
              placeholder="Enter your comments here..."
            ></textarea>
          </div>
          <div>
            <input class="sub" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
